<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phestone Mission</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.15); --border: rgba(255, 255, 255, 0.2); }
        body { 
            margin: 0; padding: 15px; font-family: 'Segoe UI', sans-serif; color: white; 
            min-height: 100vh; background-size: cover; background-position: center; 
            background-attachment: fixed; display: flex; flex-direction: column; 
            align-items: center; transition: background 0.8s ease; background-color: #111;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: -1; }
        
        .container { width: 100%; max-width: 480px; z-index: 1; }
        .view-container { display: none; width: 100%; }
        .active-view { display: block !important; opacity: 1; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .tile { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 30px; border: 1px solid var(--border); overflow: hidden; position: relative; margin-bottom: 15px; }
        
        .nav-header { width: 100%; display: flex; justify-content: space-between; margin-bottom: 15px; }
        .switch-btn { background: #fff; color: #000; border: none; padding: 10px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 0.85rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; width: 100%; }
        #clock { font-family: 'Great Vibes', cursive; font-size: 4.5rem; line-height: 0.8; text-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        #date-header { font-family: 'Great Vibes', cursive; font-size: 1.8rem; margin-top: 8px; opacity: 0.9; }
        
        .music-section { background: var(--glass); backdrop-filter: blur(15px); padding: 12px; border-radius: 25px; border: 1px solid var(--border); width: 130px; text-align: center; cursor: pointer; }
        .track-info { font-weight: bold; font-size: 0.7rem; line-height: 1.2; margin-bottom: 5px; text-transform: uppercase; }
        .beats { display: flex; gap: 3px; justify-content: center; height: 10px; align-items: flex-end; }
        .bar { width: 3px; height: 4px; background: rgba(255,255,255,0.4); border-radius: 2px; }
        .playing .bar { background: #1DB954; animation: pulse 0.7s infinite alternate; }
        @keyframes pulse { from { height: 4px; } to { height: 12px; } }

        .top-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .weather-tile { aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .portrait-tile { aspect-ratio: 1/1; background-size: cover; background-position: center; border-radius: 30px; }
        
        .quote-tile { padding: 25px; min-height: 180px; display: flex; flex-direction: column; justify-content: space-between; background-size: cover !important; }
        .quote-tile::after { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 1; }
        .quote-content { position: relative; z-index: 2; }
        #q-date { font-family: 'Dancing Script', cursive; font-size: 1.5rem; margin-bottom: 15px; display: block; }
        
        .magic-tile { padding: 20px; text-align: center; background: rgba(0,0,0,0.5); }
        .magic-input { width: 85%; padding: 14px; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; text-align: center; outline: none; margin-bottom: 10px; font-size: 1rem; }
        #ai-status { font-size: 0.85rem; color: #1DB954; font-weight: bold; min-height: 35px; margin-top: 5px; }
        .magic-btn { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        
        .dash-link { text-decoration: none; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div id="dashboard-view" class="view-container active-view">
        <div class="nav-header">
            <button class="switch-btn" onclick="resetKey()" style="background:#ff4b4b; color:white;">Reset Key</button>
            <button class="switch-btn" onclick="showView('studio')">Studio ‚ö°</button>
        </div>
        <div style="text-align: center; margin: 30px 0;">
            <h1 style="font-family: 'Damion'; font-size: 3.5rem; margin: 0;">Phestone Mission</h1>
        </div>
        <div class="tile" style="padding: 25px; text-align: center;">
            <div id="timer-display" style="font-size: 3rem; font-weight: bold; letter-spacing: 2px;">25:00</div>
            <button onclick="toggleTimer()" id="timer-btn" style="background: white; color: black; border: none; padding: 10px 25px; border-radius: 12px; font-weight: bold; margin-top: 15px;">START MISSION</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <a href="https://spotify.com" target="_blank" class="tile dash-link"><span>üéß</span><b>Spotify</b></a>
            <a href="https://youtube.com" target="_blank" class="tile dash-link"><span>üì∫</span><b>YouTube</b></a>
            <a href="https://movieboxpro.app" target="_blank" class="tile dash-link"><span>üé¨</span><b>Movies</b></a>
            <a href="https://postimg.cc/gallery/2BQJZy3" target="_blank" class="tile dash-link"><span>üì∏</span><b>Gallery</b></a>
        </div>
    </div>

    <div id="studio-view" class="view-container">
        <div class="nav-header">
            <button class="switch-btn" onclick="changeVibe()" style="background:#1DB954; color:white;">Shuffle Vibe üåÄ</button>
            <button class="switch-btn" onclick="showView('dash')">Home üè†</button>
        </div>
        <div class="header-row">
            <div><div id="clock">00:00</div><div id="date-header">Date</div></div>
            <div class="music-section" onclick="toggleMusic()">
                <div class="track-info">Phestone<br>Vibe üëª</div>
                <div class="beats"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
            </div>
        </div>
        <div class="top-row">
            <div class="tile weather-tile">
                <p style="font-family: 'Damion'; font-size: 2.2rem; margin: 0;">Eldoret</p>
                <div style="font-size: 1.5rem; font-weight: bold; margin: 10px 0;"><span id="temp">--</span>¬∞C</div>
                <p id="weather-vibe" style="font-size: 0.75rem; font-weight: bold; opacity: 0.8;"></p>
            </div>
            <div class="tile portrait-tile" id="portrait-img"></div>
        </div>
        <div class="tile quote-tile" id="quote-card">
            <div class="quote-content">
                <span id="q-date"></span>
                <div style="font-size: 1.3rem; font-weight: 500; display: flex; align-items: flex-start;">
                    <span id="q-emoji" style="margin-right: 15px;">‚ú®</span>
                    <span id="q-text">Vibes loading...</span>
                </div>
            </div>
            <div style="text-align:right; z-index:2; position:relative; font-weight:bold;">‚è≥ Phestone</div>
        </div>
        <div class="tile magic-tile">
            <span id="magic-title" style="display:block; margin-bottom:12px; font-weight:bold;">Do u wanna know something? üòè</span>
            <input type="text" id="magic-input" class="magic-input" placeholder="Ask Phestone...">
            <div id="ai-status">Phestone is online.</div>
            <button id="magic-btn" class="magic-btn" onclick="handleMagic()">Ask</button>
        </div>
    </div>
</div>

<script>

    const portraits = ["https://i.postimg.cc/MvFbdDqk/1000481154.jpg", "https://i.postimg.cc/XpJkfhMq/1000481158.jpg", "https://i.postimg.cc/xqgPbQZN/1000481160.jpg", "https://i.postimg.cc/fJLfcF4b/1000481161.jpg", "https://i.postimg.cc/w7vQXPK6/1000481163.jpg", "https://i.postimg.cc/JGn5NgwD/1000481166.jpg", "https://i.postimg.cc/0bQ0Y3gb/1000481167.jpg", "https://i.postimg.cc/vcBtrjRV/1000488116.jpg", "https://i.postimg.cc/PPRz24Tn/1000511845.jpg", "https://i.postimg.cc/rKPCQJcH/1000511870.jpg", "https://i.postimg.cc/bsJ9xMXZ/1000528689.jpg", "https://i.postimg.cc/SjVGz4P2/1000533205.jpg", "https://i.postimg.cc/mtDyYqx1/1000607482.jpg", "https://i.postimg.cc/bsJ9xMXJ/1000614811.jpg", "https://i.postimg.cc/4mSbB5sT/1000615886.jpg", "https://i.postimg.cc/WhH6XnTj/1000616227.jpg", "https://i.postimg.cc/LnX3t7dT/1000616232.jpg", "https://i.postimg.cc/LnbBNTRj/1000616365.jpg", "https://i.postimg.cc/gnJHV59h/pm-1709016191987-cmp-2.jpg", "https://i.postimg.cc/vDXv6yK1/pm-1709016424337-cmp.jpg"];
    const quotes = ["Protect your peace.", "Legends never die.", "Stay focused.", "Real over fake.", "Chase the bag, not the hype."];
    const emojiRot = ["üßä","‚ùÑÔ∏è","ü´ß","‚ù§Ô∏è","üçÉ","‚öíÔ∏è","üçÇ","üòÖ"];

    let timer, timeLeft = 25 * 60, isRunning = false;

    function showView(v) {
        document.getElementById('dashboard-view').style.display = 'none';
        document.getElementById('studio-view').style.display = 'none';
        document.getElementById(v + '-view').style.display = 'block';
    }

    function changeVibe() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        const port = portraits[Math.floor(Math.random() * portraits.length)];
        document.body.style.backgroundImage = `url('${bg}')`;
        document.getElementById('portrait-img').style.backgroundImage = `url('${port}')`;
    }

    async function callGroq(text) {
        const status = document.getElementById('ai-status');
        let key = localStorage.getItem('groq_key');
        if (!key) {
            key = prompt("Enter Groq Key:");
            if (key) localStorage.setItem('groq_key', key.trim()); else return;
        }
        status.innerText = "Phestone typing... üí¨";
        try {
            const res = await puter.net.fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{ role: "system", content: "Your name is Phestone. You are a witty UK roadman. Use varied slang but avoid 'allow it' too much. Max 12 words." }, { role: "user", content: text }]
                })
            });
            const data = await res.json();
            status.innerText = data.choices[0].message.content;
        } catch (e) { status.innerText = "Error! Reset Key. ü§ü"; }
    }

    function handleMagic() {
        const input = document.getElementById('magic-input');
        if (input.value.trim()) { callGroq(input.value); input.value = ""; }
    }

    function toggleTimer() {
        const btn = document.getElementById('timer-btn');
        if (isRunning) { clearInterval(timer); btn.innerText = "START MISSION"; }
        else { timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft-- <= 0) clearInterval(timer);
        }, 1000); btn.innerText = "PAUSE"; }
        isRunning = !isRunning;
    }

    function updateUI() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        document.getElementById('date-header').innerText = now.toLocaleDateString('en-US', {month:'long', day:'numeric'});
        document.getElementById('q-date').innerText = "üìå " + now.toDateString();
    }

    function resetKey() { localStorage.removeItem('groq_key'); alert("Key Reset."); }
    function toggleMusic() { const a = document.getElementById('audio'); a.paused ? a.play() : a.pause(); document.querySelector('.music-section').classList.toggle('playing', !a.paused); }

    // Start Up
    updateUI();
    setInterval(updateUI, 1000);
    changeVibe();
    
    // Daily Quote
    document.getElementById('q-text').innerText = quotes[Math.floor(Math.random()*quotes.length)];
    document.getElementById('q-emoji').innerText = emojiRot[Math.floor(Math.random()*emojiRot.length)];
    document.getElementById('quote-card').style.backgroundImage = `url('${backgrounds[Math.floor(Math.random()*backgrounds.length)]}')`;

    // Weather
    fetch('https://api.open-meteo.com/v1/forecast?latitude=0.51&longitude=35.26&current=temperature_2m').then(r=>r.json()).then(d=>{
        document.getElementById('temp').innerText = Math.round(d.current.temperature_2m);
        document.getElementById('weather-vibe').innerText = d.current.temperature_2m < 20 ? "Stay cozy ‚òï" : "Vibes are warm ‚òÄÔ∏è";
    });
</script>
</body>
    </html>
